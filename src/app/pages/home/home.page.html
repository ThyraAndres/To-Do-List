<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ToDo List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ToDo List</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Categories Section (Feature Flag) -->
  <div *ngIf="showCategoriesFeature" class="ion-padding-horizontal">
    <ion-segment [(ngModel)]="selectedCategoryId" (ionChange)="onCategoryFilter($event.detail.value)">
      <ion-segment-button value="">
        <ion-label>Todas</ion-label>
      </ion-segment-button>
      <ion-segment-button *ngFor="let category of categories" [value]="category.id">
        <ion-label>{{category.name}}</ion-label>
      </ion-segment-button>
    </ion-segment>

    <!-- Category Management -->
    <ion-card *ngIf="categories.length > 0">
      <ion-card-header>
        <ion-card-title>Categorías</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-chip 
          *ngFor="let category of categories" 
          [color]="category.color"
          class="category-chip">
          <ion-label>{{category.name}}</ion-label>
          <ion-icon name="close-circle" (click)="deleteCategory(category)"></ion-icon>
        </ion-chip>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Tasks List -->
  <ion-list>
    <ion-item-sliding *ngFor="let task of filteredTasks; trackBy: trackByTaskId">
      <ion-item>
        <ion-checkbox 
          slot="start" 
          [checked]="task.completed" 
          (ionChange)="toggleTask(task)">
        </ion-checkbox>
        
        <ion-label [class.task-completed]="task.completed">
          <h2>{{task.title}}</h2>
          <p *ngIf="task.description">{{task.description}}</p>
          <ion-chip 
            *ngIf="task.categoryId && showCategoriesFeature" 
            [color]="getCategoryColor(task.categoryId)" 
            size="small">
            <ion-label>{{getCategoryName(task.categoryId)}}</ion-label>
          </ion-chip>
        </ion-label>
        
        <ion-note slot="end">
          {{task.createdAt | date:'short'}}
        </ion-note>
      </ion-item>
      
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteTask(task)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <!-- Empty State -->
  <div *ngIf="filteredTasks.length === 0" class="ion-text-center ion-padding">
    <ion-icon name="checkbox-outline" size="large" color="medium"></ion-icon>
    <h2>No hay tareas</h2>
    <p>¡Agrega tu primera tarea!</p>
  </div>

  <!-- Floating Action Buttons -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="addTask()" color="primary">
        <ion-icon name="document-text"></ion-icon>
      </ion-fab-button>
      <ion-fab-button 
        *ngIf="showCategoriesFeature" 
        (click)="addCategory()" 
        color="secondary">
        <ion-icon name="pricetag"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
